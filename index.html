  <script type="text/javascript">
    let options = {
      timeZone: 'US/Central',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
    };

    const formatter = new Intl.DateTimeFormat([], options);

    function getEmojiByHour(hour) {
    if (hour >= 5 && hour < 12) {
      return 'üåÖ';
    } else if (hour >= 12 && hour < 17) {
      return '‚òÄÔ∏è';
    } else if (hour >= 17 && hour < 20) {
      return 'üåá';
    } else {
      return 'üåô';
    }
    }

    setInterval(() => {
    const now = new Date();
    const parts = new Intl.DateTimeFormat('en-US', {
      timeZone: 'US/Central',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      hour12: false,
    }).formatToParts(now);

    // Extract hour number in 24h format for emoji logic
    let hour24 = 0;
    for (const part of parts) {
      if (part.type === 'hour') {
        hour24 = parseInt(part.value, 10);
        break;
      }
    }

    // Update time text (formatted in 12h by your formatter)
    document.querySelector("#time").innerText = formatter.format(now);

    // Update emoji
    document.querySelector("#emoji").innerText = getEmojiByHour(hour24);
  }, 1000);
  </script>
