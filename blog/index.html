<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©»</text></svg>">

  <title>blog</title>

  <style>
    :root {
      font-family: "Times New Roman", Times, serif;
      font-size: 1em;
      line-height: 1.5;
      color: #001f2c;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
    }

    .container {
      margin: 60px auto;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      text-align: left;
      background-color: #fff;
      word-wrap: break-word;
      overflow-wrap: break-word;
      border: 2px solid #001f2c;
    }

    h1 {
      font-size: 2rem;
      font-style: italic;
      font-family: 'Yu Gothic', sans-serif;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #0f0f0f;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    ul.blog-posts {
      list-style-type: none;
      padding: 0;
      margin-top: 2rem;
    }

    ul.blog-posts li {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: baseline;
    }

    ul.blog-posts li time {
      min-width: 120px;
      display: inline-block;
    }

    ul.blog-posts li a {
      text-decoration: none;
      color: #001f2c;
      border-bottom: 2px solid #001f2c;
    }

    ul.blog-posts li a:hover {
      background-color: #001f2c;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <a href="../index.html">home</a> |
      <a href="../about.html">about</a> |
      <a href="../blog/index.html">blog</a> |
      <a href="../contact.html">contact</a>
    </nav>

    <ul id="blog-list" class="blog-posts">
      <li>Loading blog postsâ€¦</li>
    </ul>
  </div>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const list = document.getElementById('blog-list');
        list.innerHTML = '';

        posts.forEach(post => {
          const li = document.createElement('li');
          const [year, month, day] = post.date.split('-');
          const date = new Date(year, month - 1, day); // local time, not UTC
          const formatted = date.toLocaleDateString('en-US', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
          });

          li.innerHTML = `
            <time datetime="${post.date}">${formatted}</time>
            <a href="${post.href}">${post.title}</a>
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('blog-list').innerHTML = '<li>Error loading posts.</li>';
        console.error(error);
      });
  </script>
</body>
</html>
